<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites - Login</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center py-4">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h2 class="h3 fw-bold text-dark">
                                <i class="fas fa-heart me-2 text-danger"></i>
                                Favourites
                            </h2>
                            <p class="text-muted small">Sign in to your account</p>
                        </div>

                        <!-- Error message -->
                        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span>Invalid username or password. Please try again.</span>
                        </div>

                        <!-- Logout message -->
                        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span>You have been logged out successfully.</span>
                        </div>

                        <!-- Login form -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control form-control-lg rounded-pill" 
                                       id="username" name="username" 
                                       placeholder="Enter your username" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control form-control-lg rounded-pill" 
                                       id="password" name="password" 
                                       placeholder="Enter your password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold text-uppercase">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>
                        </form>

                        <!-- Demo users info -->
                        <div class="alert alert-light mt-4">
                            <h6 class="alert-heading mb-2">
                                <i class="fas fa-info-circle me-2 text-info"></i>
                                Demo Accounts
                            </h6>
                            <div class="small text-muted">
                                <div class="mb-1"><strong>user</strong> / password</div>
                                <div class="mb-1"><strong>admin</strong> / admin</div>
                                <div><strong>planner</strong> / planner</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</body>
</html>
