<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card shadow w-100" style="max-width: 500px;">
            <div class="card-body text-center">
                <h1 class="display-4 text-danger mb-3">Oops!</h1>
                <p class="lead mb-4" th:text="${errorMessage}">An unexpected error occurred.</p>
                <a href="/" class="btn btn-primary">Back to Chat</a>
            </div>
        </div>
    </div>
</body>
</html>
